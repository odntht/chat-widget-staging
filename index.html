<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frontend boilerplate</title>
  <style>
    html,
    body,
    #root {
      font-size: 10px;
      height: 100%;
      margin: 0;
    }
  </style>
  <!-- simular conflitos de estilo do AntD dentro do Movidesk -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/3.23.6/antd.min.css" />
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="root"></div>

  <script>
    // simular possÃ­veis conflitos de estilo dentro do Movidesk
    function renderMovideskStyle(styleUrl) {
      const linkEl = document.createElement('link');
      linkEl.rel = 'stylesheet';

      const randomString = [Math.random(), Math.random()].map(r => r.toString(36).slice(2)).join('');
      linkEl.href = `https://atendimento.movidesk.com/${styleUrl}?v=${randomString}`;

      document.head.appendChild(linkEl);
    }

    renderMovideskStyle('/Content/styles')
    renderMovideskStyle('/Content/themes/movidesk/css')
  </script>
</body>

</html>
